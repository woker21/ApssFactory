<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spiral</title>

    <style>
        @keyframes spin {
            from{
                transform: rotate(360deg);
                animation-direction: alternate;
            }
        }
        img{
            animation: spin 2s linear infinite;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="spiral">
            <img src="https://pablomonteserin.com/res/html5/ex/animations/step-by-step/img/espiral.jpg" alt="">
        </div>
    </div>    
</body>
</html>
