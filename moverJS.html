<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .amarillo{
            background-color: green;
            height: 150px;
            width: 150px;
        }
        .azul{
            background-color: blue;
            height: 150px;
            width: 150px;
            overflow: hidden;
        }
    </style>
</head>
<body>



    <div class="amarillo"></div>
    <div class="azul"></div>


    <script>

        const am = document.querySelector(".amarillo");
        const blue = document.querySelector(".azul");

        am.addEventListener("mouseover", ()=>{
            blue.innerHTML = "<h1>Holas</h1>"
        })

    </script>
    
</body>
</html>
