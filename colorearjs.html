<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coloreas</title>
</head>
<body>
    


    <p>¿Cuáles de los siguientes lenguajes son orientados a objetos? <span class="r1">Java
    </span>, VB6, <span
            class="r2">C++</span>, <span class="r3">C#</span>, Cobol</p>
    <button>Ver respuestas</button>


    <script>
        const showAnswers = () => {
                document.querySelector('.r1').style.backgroundColor = 'red';
                document.querySelector('.r2').style.backgroundColor = 'red';
                document.querySelector('.r3').style.backgroundColor = 'red';

            }

            document.querySelector('button').addEventListener('click', showAnswers);
    </script>
</body>
</html>
