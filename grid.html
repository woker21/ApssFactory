<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            padding: 20px 50px;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            
        }
    
        .rosa {
            background: pink;
        }
    
        .azul {
            background: blue;
            grid-column: 1/3;
            grid-row: 1/3;
        }
    
        .naranja {
            background: orange;
        }
        
    </style>


</head>



<body>
    <div class="container">
        <div class="box rosa">1</div>
        <div class="box azul">2</div>
        <div class="box naranja">3</div>
    </div>
    
</body>
</html>
