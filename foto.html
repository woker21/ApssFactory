<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            
        }

        .container .foto1{
            width: 350px;
        }
        .container .foto2{
            width: 370px;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }


    </style>



</head>
<body>

    <div class="container">
        <img src="https://pablomonteserin.com/res/javascript-es6/ex/cambiar-src-indefinidamente/img/PinguLinux_Ying_Yang.png" class="foto1" alt="">
        <img src="https://pablomonteserin.com/res/javascript-es6/ex/cambiar-src-indefinidamente/img/PinguLinux_Yoda.jpg"  class="foto2">
    </div>


    <script>

        const fotos1 =  document.querySelector(".foto1");
        const fotos2 = document.querySelector(".foto2");
        
        const mostrarFoto1 = ()=>{
            if(fotos1 == fotos1){
                fotos1.style.display = "none";
                fotos2.style.display = "flex"
            }else{
                fotos1.style.display = "flex"
            }
        }
        const mostrarFoto2 = () => {
                if (fotos2 == fotos2) {
                    fotos2.style.display = "none";
                    fotos1.style.display = "flex"
                } else {
                    fotos1.style.display = "flex"
                }

            }


        document.querySelector(".foto1").addEventListener("click", mostrarFoto1)
        
        document.querySelector(".foto2").addEventListener("click", mostrarFoto2)

    </script>
    
</body>
</html>
