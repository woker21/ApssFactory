<!DOCTYPE html>
<html>

<head>
    <title>Maquetando una tabla con HTML - Picasso</title>
    <meta name=""
        content="">
    <meta name="robots" content="noindex, follow">

<style>
    
</style>

</head>

<body style="display: flex; 
            background-color: rgb(25, 4, 53);
            justify-content: center;
            padding-top: 3em;
            ">

    <table border="0">
        <tr class="1">
            <td colspan="6">
                <img src="./img/picassor1.jpg" />
                
            </td>
        </tr>



        <tr class="2">
            <td rowspan="4">
                <img src="./img/picassor2_c1.jpg" />
                
            </td>
            <td>
                <img src="./img/picassor2_c2.jpg" />
                
            </td>
            <td colspan="2">
                <img src="./img/picassor2_c3.jpg" />
                
            </td>
            <td>
                <img src="./img/picassor2_c5.jpg" />
                
            </td>
            <td rowspan="4">
                <img src="./img/picassor2_c6.jpg" />
                
            </td>
        </tr>



        <tr class="3">
            <td>
                <img src="./img/picassor3_c2.jpg" />
                
            </td>
            <td>
                <img src="./img/picassor3_c3.jpg" />
                
            </td>
            <td rowspan="3">
                <img src="./img/picassor3_c4.jpg" />
                
            </td>
            <td>
                <img src="./img/picassor3_c5.jpg" />
                
            </td>
        </tr>




        <tr class="4">
            <td colspan="2" rowspan="2">
                <img src="./img/picassor4_c2.jpg" />
                
            </td>
            <td>
                <img src="./img/picassor4_c5.jpg" />
                
            </td>
        </tr>



        <tr class="5">
            <td>
                <img src="./img/picassor5_c5.jpg" />
                
            </td>
        </tr>




        <tr class="6">
            <td colspan="6">
                <img src="./img/picassor6_c1.jpg" />
                
            </td>
        </tr>
    </table>
</body>

</html>
